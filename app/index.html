<!DOCTYPE>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Twitter Graph Displays</title>
  <meta name="description" content="Twitter Graph Displays">
  <meta name="author" content="Cameron Fulton">
</head>

<body ng-app='ngTwitterGraphs'>
  <div ng-controller='applicationController as vm'>
    <h1>Welcome, {{vm.user.name}}</h1>
    <h2>Screen Name: {{vm.user.screenName}}</h2>
    <input-component></input-component>
    <div>
      Tweet One: {{vm.tweets.wordOne.length}}
    </div>
    <div>
      Tweet Two: {{vm.tweets.wordTwo.length}}
    </div>
    <pie-chart data="vm.tweets"></pie-chart>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!-- angular components -->
<script src="angular/angular.min.js"></script>
<script src="angular-socket-io/socket.min.js"></script>
<script src="d3/d3.min.js"></script>
<!-- init angular app -->
<script src='app.js'></script>
<!-- angular controllers -->
<script src='services/api.js'></script>
<script src='services/liveTwitterFeed.js'></script>
<script src='controllers/applicationController.js'></script>
<script src='directives/input.js'></script>
<script src='directives/pieChart.js'></script>
<!-- stylesheets -->
<link rel="stylesheet" type="text/css" href="css/app.css">
</html>
